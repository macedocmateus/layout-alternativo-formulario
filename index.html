<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form mentoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout-pagina">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="img-hero">
          <img
            src="assets/img1.svg"
            alt="cérebro de cor vermelho claro com 3 estrelas de cor branca e 2 transparente"
          />
        </div>
        <div class="top-title">
          <h2>Informações Pessoais</h2>
        </div>
      </header>

      <form class="meu-formulario">
        <fieldset>
          <div class="wrapper-info">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>
              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="linha"></div>
          <div class="wrapper-mentor">
            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi seu mentor</label>
              <select id="event-mentor">
                <option value="name">Alex</option>
                <option value="name">Bruna</option>
                <option value="name">Denise</option>
                <option value="name">Sara</option>
                <option value="name">Pedro</option>
              </select>

              <div class="input-wrapper">
                <label for="textarea-mentor">Feedback sobre o mentor</label>
                <textarea id="textarea-mentor"></textarea>
              </div>

              <div class="input-wrapper">
                <input type="checkbox" id="checkbox-mentor" />
                <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando Próxima Mentoria</legend>
          <div class="linha"></div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-data" />
            </div>
            <div class="input-wrapper">
              <label for="event-time-start">Das</label>
              <input type="time" id="event-time-start" />
            </div>
            <div class="input-wrapper">
              <label for="event-time-end">Até</label>
              <input type="time" id="event-time-end" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          value="Salvar"
          form="meu-formulario"
        />
      </footer>
    </div>
  </body>
</html>
